lass="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br></pre></td><td class="code"><pre><span class="line"># ###########################################</span><br><span class="line"># 索引相关</span><br><span class="line"># ###########################################</span><br><span class="line">– 查询（或更新，删除，可以转换为查询）没有用到索引</span><br><span class="line">    这是最基础的步骤，需要对sql执行explain查看执行计划中是否用到了索引，需要重点关注type=ALL, key=NULL的字段。</span><br><span class="line">– 在索引字段上施加函数</span><br><span class="line">    to_char(gmt_created, ‘mmdd’) = ’<span class="number">0101</span>′</span><br><span class="line">    正确的写法</span><br><span class="line">    gmt_created between to_date(“<span class="number">20090101</span>″, “yyyymmdd”) and to_date(“<span class="number">20090102</span>″, “yyyymmdd”)</span><br><span class="line">– 在索引字段上使用全模糊</span><br><span class="line">    member_id like ‘%alibab%’</span><br><span class="line">    B树无法解决此类问题，可以考虑搜索引擎。</span><br><span class="line">    但是member_id like ‘alibab%’可以用到索引。</span><br><span class="line">    其实，对任何一个字段使用 like ‘%xxxx%’都是一种不规范的做法，需要能检查到这种错误用法。</span><br><span class="line">– 多列字段的索引，没有用到前导索引</span><br><span class="line">    索引：(memeber_id, group_id)</span><br><span class="line">    <span class="keyword">where</span> group_id=<span class="number">9234</span></span><br><span class="line">    实际上，这个条件是没有办法用到上面的索引的。</span><br><span class="line">    这是一个很常见的误用。要理解为什么不能用到这个索引，需要理解mysql如何构造多列索引的。</span><br><span class="line">    索引是一棵B树，问题是，对于多列索引，mysql将索引字段按照索引建立的顺序进行拼装，组成一个新的字符串，这个字符串被用来做为构建B树的键。所以，在查询条件里，如果没有用到前导列，就没办法访问多列索引的B树。</span><br><span class="line">    应该建立索引：(group_id, member_id)</span><br><span class="line">– 访问到了索引之外的字段</span><br><span class="line">    索引(member_id, subject)</span><br><span class="line">    select subject <span class="keyword">from</span> offer <span class="keyword">where</span> member_id=<span class="number">234</span></span><br><span class="line">    在member_id=<span class="number">234</span>记录数很多的情况下，会优于</span><br><span class="line">    select subject, gmt_created <span class="keyword">from</span> offer <span class="keyword">where</span> member_id=<span class="number">234</span></span><br><span class="line">    原因是第二条sql会根据索引查找到的rowid访问表里的记录。第一条sql使用索引范围扫描就可以得到结果。</span><br><span class="line">    如果某个sql执行次数很多，但是读取的字段没有被索引覆盖，那么，可能需要建立覆盖性索引。</span><br><span class="line">– 计数count(id)有时比count(*)慢</span><br><span class="line">    count(id) === count(<span class="number">1</span>) <span class="keyword">where</span> id is not null</span><br><span class="line">    如果没有(id)索引，那么会用全表扫描，而count(*)会使用最优的索引</span><br><span class="line">    进行用索引快速全扫描</span><br><span class="line">    计数统一使用count(*)</span><br><span class="line">– 正确使用stop机制</span><br><span class="line">    判断member_id在offer表中是否存在记录：</span><br><span class="line">    select count(*) <span class="keyword">from</span> offer <span class="keyword">where</span> member_id=<span class="number">234</span> limit <span class="number">1</span></span><br><span class="line">    优于</span><br><span class="line">    select count(*) <span class="keyword">from</span> offer <span class="keyword">where</span> member_id=<span class="number">234</span></span><br><span class="line">    原因是第一条sql会在得到第一条符合条件的记录后停止。</span><br><span class="line">    </span><br><span class="line"># ###########################################</span><br><span class="line"># 高效分页</span><br><span class="line"># ###########################################</span><br><span class="line">– 高效的分页</span><br><span class="line">    使用join技术，利用索引查找到符合条件的id，构造成临时表，用这个小</span><br><span class="line">    的临时表于原表做join</span><br><span class="line">    select *</span><br><span class="line">    <span class="keyword">from</span></span><br><span class="line">    (</span><br><span class="line">        select t.*, rownum AS rn</span><br><span class="line">        <span class="keyword">from</span></span><br><span class="line">            (select * <span class="keyword">from</span> blog.blog_article</span><br><span class="line">            <span class="keyword">where</span> domain_id=<span class="number">1</span></span><br><span class="line">            and draft=<span class="number">0</span></span><br><span class="line">            order by domain_id, draft, gmt_created desc) t</span><br><span class="line">        <span class="keyword">where</span> rownum &gt;= <span class="number">2</span></span><br><span class="line">    ) a</span><br><span class="line">    <span class="keyword">where</span> a.rn &lt;= <span class="number">3</span></span><br><span class="line">    应该改写成</span><br><span class="line">    select blog_article.*</span><br><span class="line">    <span class="keyword">from</span></span><br><span class="line">    (</span><br><span class="line">        select rid, rownum <span class="keyword">as</span> rn</span><br><span class="line">        <span class="keyword">from</span></span><br><span class="line">        (</span><br><span class="line">        select rowid <span class="keyword">as</span> id  <span class="keyword">from</span> blog.blog_article</span><br><span class="line">        <span class="keyword">where</span> domain_id=<span class="number">1</span></span><br><span class="line">        and draft=<span class="number">0</span></span><br><span class="line">        order by domain_id, draft, gmt_created desc</span><br><span class="line">        ) t</span><br><span class="line">        <span class="keyword">where</span> rownum &gt;= <span class="number">2</span></span><br><span class="line">    ) a, blog_article</span><br><span class="line">    <span class="keyword">where</span> a.rn &gt;= <span class="number">3</span></span><br><span class="line">    and a.rid = blog_article.rowid</span><br><span class="line">– order by没有用到索引</span><br><span class="line">    有索引（a, b, ）</span><br><span class="line">    混合排序规则</span><br><span class="line">    ORDER BY a ASC, b DESC, c DESC <span class="comment">/* mixed sort direction */</span></span><br><span class="line">    缺失了前导列</span><br><span class="line">    WHERE g = const ORDER BY b, c <span class="comment">/* a prefix is missing */</span></span><br><span class="line">    缺失了中间列</span><br><span class="line">    WHERE a = const ORDER BY c <span class="comment">/* b is missing */</span></span><br><span class="line">    使用了不在索引中的列进行排序</span><br><span class="line">    WHERE a = const ORDER BY a, d <span class="comment">/* d is not part of index */</span></span><br><span class="line">    </span><br><span class="line"># ###########################################</span><br><span class="line"># 高效地利用primary key</span><br><span class="line"># ###########################################</span><br><span class="line">– 随机查询</span><br><span class="line">    一个错误的做法：</span><br><span class="line">    select *</span><br><span class="line">    <span class="keyword">from</span> title</span><br><span class="line">    <span class="keyword">where</span> kind_id=<span class="number">1</span></span><br><span class="line">    order by rand()</span><br><span class="line">    limit <span class="number">1</span>;</span><br><span class="line">    create index k on title(kind_id);</span><br><span class="line">    这个sql执行过程中需要全表扫描，并且将数据保存到临时表，这是一个非常耗时的操作。</span><br><span class="line">    改进的做法，利用偏移量。</span><br><span class="line">    select round(rand() * count(*))</span><br><span class="line">    <span class="keyword">from</span> titile</span><br><span class="line">    <span class="keyword">where</span> kind_id=<span class="number">1</span>;</span><br><span class="line">    select *</span><br><span class="line">    <span class="keyword">from</span> title</span><br><span class="line">    <span class="keyword">where</span> kind_id=<span class="number">1</span></span><br><span class="line">    limit <span class="number">1</span> offset $random;</span><br><span class="line">    create index k on title(kind_id);</span><br><span class="line">    相比上面的做法，这种写法能够利用到kind_id上的索引，减少了需要扫描的数据块。但是，如果offset非常大，那么需要扫描的数据块也非常大，极端情况是扫描索引k的所有数据块。</span><br><span class="line">    最优的做法，利用主键进行范围查找</span><br><span class="line">    select round(rand() * count(*))</span><br><span class="line">    <span class="keyword">from</span> title</span><br><span class="line">    <span class="keyword">where</span> kind_id=<span class="number">1</span>;</span><br><span class="line">    select *</span><br><span class="line">    <span class="keyword">from</span> title</span><br><span class="line">    <span class="keyword">where</span> kind_id = and id &gt; $random</span><br><span class="line">    limit <span class="number">1</span>;</span><br><span class="line">    这个sql利用primary key进行范围查询，完全走索引，并且只读取一条记录，速度非常快。但是，这种用法的限制是primary key必须是int型，并且是连续自增长的。</span><br><span class="line"></span><br><span class="line"># ###########################################</span><br><span class="line"># 高效join</span><br><span class="line"># ###########################################</span><br><span class="line">– 小表驱动大表进行join</span><br><span class="line">– 避免子查询</span><br><span class="line">    子查询是一个影响性能的隐患。应该使用join改写sql。</span><br><span class="line"></span><br><span class="line"># ###########################################</span><br><span class="line"># 数据类型</span><br><span class="line"># ###########################################</span><br><span class="line">– 避免隐式转换</span><br><span class="line">    CREATE TABLE `user` (</span><br><span class="line">    `id` smallint(<span class="number">5</span>) unsigned NOT NULL AUTO_INCREMENT,</span><br><span class="line">    `account` char(<span class="number">11</span>) NOT NULL COMMENT ”,</span><br><span class="line">    `email` varchar(<span class="number">128</span>),</span><br><span class="line">    PRIMARY KEY (`id`),</span><br><span class="line">    UNIQUE KEY `username` (`account`)</span><br><span class="line">    ) ENGINE=InnoDB CHARSET=utf8;</span><br><span class="line">    mysql&gt;  explain select * <span class="keyword">from</span> user <span class="keyword">where</span> account=<span class="number">123</span> \G</span><br><span class="line">    *************************** <span class="number">1.</span> row ***************************</span><br><span class="line">               id: <span class="number">1</span></span><br><span class="line">      select_type: SIMPLE</span><br><span class="line">            table: user</span><br><span class="line">             type: ALL</span><br><span class="line">    possible_keys: username</span><br><span class="line">              key: NULL</span><br><span class="line">          key_len: NULL</span><br><span class="line">              ref: NULL</span><br><span class="line">             rows: <span class="number">2</span></span><br><span class="line">            Extra: Using <span class="keyword">where</span></span><br><span class="line">    <span class="number">1</span> row <span class="keyword">in</span> set (<span class="number">0.00</span> sec)</span><br><span class="line">    可以看到，account=<span class="number">123</span>的条件并没有用到唯一索引`username`。mysql的server从storage engine中读取所有的记录，使用to_number()函数，将记录中的account转换成数字，被转换后的数字用来和参数比较。我们的测试表里有<span class="number">2</span>条记录，而执行计划中rows的值也是<span class="number">2</span>，并且type的值为ALL，这也说明索引`username`并没有被用到。</span><br><span class="line">    mysql&gt; explain select * <span class="keyword">from</span> user <span class="keyword">where</span> account=’<span class="number">123</span>′ \G</span><br><span class="line">    *************************** <span class="number">1.</span> row ***************************</span><br><span class="line">               id: <span class="number">1</span></span><br><span class="line">      select_type: SIMPLE</span><br><span class="line">            table: user</span><br><span class="line">             type: const</span><br><span class="line">    possible_keys: username</span><br><span class="line">              key: username</span><br><span class="line">          key_len: <span class="number">33</span></span><br><span class="line">              ref: const</span><br><span class="line">             rows: <span class="number">1</span></span><br><span class="line">            Extra:</span><br><span class="line">    <span class="number">1</span> row <span class="keyword">in</span> set (<span class="number">0.00</span> sec)</span><br><span class="line">    参数为字符串类型，我们可以看到索引`username`，被使用到了。</span><br><span class="line">    这是一个经常被误用的做法。</span><br><span class="line">– 主键不是自增列</span><br><span class="line">    自增列的主键有多个好处：</span><br><span class="line">    插入性能高。</span><br><span class="line">    减小page的碎片。</span><br><span class="line">    提供二级索引的性能，降低二级索引的空间，因为二级索引存储的是主键的值，并不是page中的行id。</span><br></pre></td></tr></table></figure><a id="more"></a>
