line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> sqlite3</span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"><span class="keyword">from</span> selenium <span class="keyword">import</span> webdriver</span><br><span class="line"><span class="keyword">from</span> bs4 <span class="keyword">import</span> BeautifulSoup</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">webdriversplider</span>:</span></span><br><span class="line">    <span class="comment"># 初始化，建立数据库连接</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self)</span>:</span></span><br><span class="line">        db_path = <span class="string">'boss.sqlite'</span>  <span class="comment"># sqlite3文件</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> os.path.exists(db_path):</span><br><span class="line">            conn = sqlite3.connect(db_path)  <span class="comment"># 创建sqlite3数据库</span></span><br><span class="line">            c = conn.cursor() <span class="comment"># 获取cursor对象</span></span><br><span class="line">            c.execute(<span class="string">'''CREATE TABLE jobs</span></span><br><span class="line"><span class="string">            (</span></span><br><span class="line"><span class="string">                job_id               INTEGER PRIMARY KEY,</span></span><br><span class="line"><span class="string">                job_name             TEXT               ,</span></span><br><span class="line"><span class="string">                job_area             CHAR(50)           ,</span></span><br><span class="line"><span class="string">                job_salary           CHAR(50)           ,</span></span><br><span class="line"><span class="string">                job_exp              CHAR(50)           ,</span></span><br><span class="line"><span class="string">                degree               CHAR(50)           ,</span></span><br><span class="line"><span class="string">                company_name         CHAR(50)           ,</span></span><br><span class="line"><span class="string">                company_type         CHAR(50)           ,</span></span><br><span class="line"><span class="string">                stage                CHAR(50)           ,</span></span><br><span class="line"><span class="string">                job_href             TEXT           </span></span><br><span class="line"><span class="string">            );</span></span><br><span class="line"><span class="string">            '''</span>)</span><br><span class="line">            conn.commit()  <span class="comment"># 提交生效</span></span><br><span class="line">            conn.close()</span><br><span class="line">            print(<span class="string">'数据库创建成功'</span>)</span><br><span class="line">        self.conn = sqlite3.connect(db_path)</span><br><span class="line">        self.c = self.conn.cursor()</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 关闭数据库连接</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">close_connect</span><span class="params">(self)</span>:</span></span><br><span class="line">        self.conn.close()</span><br><span class="line"></span><br><span class="line">    <span class="comment"># html解析</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">extraction</span><span class="params">(self, data)</span>:</span></span><br><span class="line">        <span class="keyword">for</span> item <span class="keyword">in</span> data.find_all(class_=<span class="string">"job-primary"</span>):</span><br><span class="line">            job_title = item.find(<span class="string">"div"</span>, attrs=&#123;<span class="string">"class"</span>: <span class="string">"job-title"</span>&#125;)</span><br><span class="line">            job_name = job_title.a.attrs[<span class="string">"title"</span>]  <span class="comment"># 职位名称</span></span><br><span class="line">            job_href = job_title.a.attrs[<span class="string">"href"</span>]   <span class="comment"># 职位链接</span></span><br><span class="line">            job_area = job_title.find(class_=<span class="string">"job-area"</span>).text  <span class="comment"># 职位所在地</span></span><br><span class="line"></span><br><span class="line">            job_limit = item.find(class_=<span class="string">"job-limit"</span>)</span><br><span class="line">            job_salary = job_limit.span.text  <span class="comment"># 薪酬</span></span><br><span class="line">            job_exp = job_limit.p.contents[<span class="number">0</span>]  <span class="comment"># 要求工作经验</span></span><br><span class="line">            degree = job_limit.p.contents[<span class="number">2</span>]   <span class="comment"># 要求学历</span></span><br><span class="line"></span><br><span class="line">            company = item.find(class_=<span class="string">"info-company"</span>)</span><br><span class="line">            company_name = company.h3.a.text   <span class="comment"># 公司名称</span></span><br><span class="line">            company_type = company.p.a.text    <span class="comment"># 行业标签</span></span><br><span class="line">            stage = company.p.contents[<span class="number">2</span>]      <span class="comment"># 发展阶段</span></span><br><span class="line"></span><br><span class="line">            self.save(job_name,job_area,job_salary,job_exp,degree,company_name,company_type,stage,job_href)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 存储数据</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">save</span><span class="params">(self,job_name,job_area,job_salary,job_exp,degree,company_name,company_type,stage,job_href)</span>:</span></span><br><span class="line">        self.c.execute(<span class="string">"INSERT INTO jobs (job_name,job_area,job_salary,job_exp,degree,company_name,company_type,stage,job_href)\</span></span><br><span class="line"><span class="string">            VALUES ('"</span>+job_name+<span class="string">"','"</span></span><br><span class="line">                      +job_area+<span class="string">"','"</span></span><br><span class="line">                      +job_salary+<span class="string">"','"</span></span><br><span class="line">                      +job_exp+<span class="string">"','"</span></span><br><span class="line">                      +degree+<span class="string">"','"</span></span><br><span class="line">                      +company_name+<span class="string">"','"</span></span><br><span class="line">                      +company_type+<span class="string">"','"</span></span><br><span class="line">                      +stage+<span class="string">"','"</span></span><br><span class="line">                      +job_href+<span class="string">"');"</span></span><br><span class="line">        )</span><br><span class="line">        self.conn.commit()</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">run</span><span class="params">(self, url, keyword, pages)</span>:</span></span><br><span class="line">        chrome_driver = <span class="string">"D:\chromedriver.exe"</span></span><br><span class="line">        driver = webdriver.Chrome(executable_path=chrome_driver)</span><br><span class="line">        driver.get(url)</span><br><span class="line"></span><br><span class="line">        <span class="comment"># 获取到查询框 输入查询条件</span></span><br><span class="line">        driver.find_element_by_name(<span class="string">"query"</span>).send_keys(keyword)</span><br><span class="line">        <span class="comment"># 点击查询按钮</span></span><br><span class="line">        driver.find_element_by_class_name(<span class="string">"btn-search"</span>).click()</span><br><span class="line"></span><br><span class="line">        this_page = <span class="number">1</span></span><br><span class="line">        <span class="keyword">while</span> this_page &lt;= pages:</span><br><span class="line">            this_page += <span class="number">1</span></span><br><span class="line">            time.sleep(<span class="number">5</span>)</span><br><span class="line">            data = driver.execute_script(<span class="string">"return document.documentElement.outerHTML"</span>)</span><br><span class="line">            data = BeautifulSoup(data, <span class="string">"html.parser"</span>)</span><br><span class="line">            self.extraction(data)</span><br><span class="line">            next_page = data.find(class_=<span class="string">"next"</span>)</span><br><span class="line">            <span class="keyword">if</span> next_page:</span><br><span class="line">                driver.find_element_by_class_name(<span class="string">"next"</span>).click()</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line"></span><br><span class="line">        driver.close()</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    splider = webdriversplider()</span><br><span class="line"></span><br><span class="line">    url = <span class="string">'https://www.zhipin.com/'</span></span><br><span class="line">    keyword = <span class="string">'数据分析兼职'</span></span><br><span class="line"></span><br><span class="line">    splider.run(url, keyword, <span class="number">5</span>)</span><br><span class="line">    splider.close_connect()</span><br><span class="line">    print(<span class="string">'抓取完成!'</span>)</span><br></pre></td></tr></table></figure>
