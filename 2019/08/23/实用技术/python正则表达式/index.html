        <p>正则表达式是一个特殊的字符序列，它能帮助你方便的检查一个字符串是否与某种模式匹配。<br>Python 自1.5版本起增加了re 模块，它提供 Perl 风格的正则表达式模式。<br>re 模块使 Python 语言拥有全部的正则表达式功能。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br></pre></td><td class="code"><pre><span class="line">#-*- coding:utf-8 -*-</span><br><span class="line">import re</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">正则表达式会搜索匹配特定模式的语句,非常实用</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">#========================================================</span><br><span class="line">#  Level1:基本语句</span><br><span class="line">#  4种定位标记:锚点、数量符、运算符、字符类</span><br><span class="line">#========================================================</span><br><span class="line"></span><br><span class="line"># 1、锚点:^和$</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">^ 代表开头</span><br><span class="line">$ 代表结尾</span><br><span class="line">xyz 类似这样不加括号的文本代表特定的字符串</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">print(&apos;LV1.1----------------------&apos;)</span><br><span class="line">string11 = &apos;this is&apos;</span><br><span class="line">result11 = re.findall(&apos;^this&apos;, string11, flags=0)  # 匹配开头的this</span><br><span class="line">result12 = re.findall(&apos;is$&apos;, string11, flags=0)  # 匹配末尾的is</span><br><span class="line">result13 = re.findall(&apos;is&apos;, string11, flags=0)  # 匹配所有的is</span><br><span class="line">string12 = &apos;2004-959-559 # 这是一个国外电话号码&apos;</span><br><span class="line">result14 = re.sub(r&apos;#.*$&apos;, &quot;&quot;, string12)  # 删除字符串中的 Python注释 </span><br><span class="line">print(result11)</span><br><span class="line">print(result12)</span><br><span class="line">print(result13)</span><br><span class="line">print(result14)</span><br><span class="line"></span><br><span class="line"># 2、数量符：*、+、？和 &#123;&#125;</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">*  大于等于0个数量---贪婪(贪心) </span><br><span class="line">+  至少1次---占有</span><br><span class="line">?  至多1次---懒惰(勉强)</span><br><span class="line">*?  懒惰限定符,重复0次或更多次但尽量少重复</span><br><span class="line">+?  懒惰限定符,重复1次或更多次但尽量少重复</span><br><span class="line">??  懒惰限定符,重复0次或1次但尽可能少重复</span><br><span class="line">c&#123;2&#125; 两个c</span><br><span class="line">c&#123;2,&#125; 两个或更多个c</span><br><span class="line">c&#123;2,5&#125; 两个到5个c</span><br><span class="line">&#123;n,m&#125;?  重复n到m次，但尽可能少重复</span><br><span class="line">&#123;n,&#125;?  懒惰限定符,重复n次以上但尽可能少重复</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">print(&apos;LV1.2----------------------&apos;)</span><br><span class="line">string21 = &apos;18155825579&apos;</span><br><span class="line">result21 = re.findall(&apos;1[3-8]\d&#123;9&#125;&apos;, string21, flags=0)  # ab开头,后面有两个以上c</span><br><span class="line">string22 = &apos;aaaaaaaa&apos;</span><br><span class="line">result22 = re.findall(&apos;a&#123;1,&#125;?&apos;, string22, flags=0)</span><br><span class="line">print(result21)</span><br><span class="line">print(result22)</span><br><span class="line"></span><br><span class="line"># 3、或运算符：|</span><br><span class="line">print(&apos;LV1.3----------------------&apos;)</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">a|b  a或者b</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">string31 = &apos;typejb5shtypeabab&apos;</span><br><span class="line">result31 = re.findall(&apos;type=1|ab&apos;, string31, flags=0)</span><br><span class="line">print(result31)</span><br><span class="line"></span><br><span class="line"># 4、字符类：d、w、s 和 .</span><br><span class="line">print(&apos;LV1.4----------------------&apos;)</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">\d  匹配数字 =[0-9]</span><br><span class="line">\D  匹配非数字 =[^0-9]</span><br><span class="line">\w  匹配非特殊字符,即a-z、A-Z、0-9、_、汉字 =[a-zA-Z0-9]</span><br><span class="line">\W  匹配特殊字符，即非字母、非数字、非汉字、非_ =[^\w]</span><br><span class="line">\s  匹配空白(包括空格、换行、tab缩进等)  =[_\r\t\n\f]</span><br><span class="line">\S  匹配非空白 =[^\s]</span><br><span class="line">\.  匹配任意1个字符(除了\n)</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">string41 = &apos;嫦娥1号,$10$290&apos;</span><br><span class="line">result41 = re.findall(&apos;嫦娥\d号&apos;, string41, flags=0)</span><br><span class="line">result42 = re.findall(&apos;\$\d+&apos;, string41, flags=0)   # 匹配前面有$符号的数字,因为$已经有含义一定要加转义！</span><br><span class="line">print(result41)</span><br><span class="line">print(result42)</span><br><span class="line"></span><br><span class="line">#========================================================</span><br><span class="line">#  Level2:中级语句</span><br><span class="line">#========================================================</span><br><span class="line"></span><br><span class="line"># 1、分组和捕获：()</span><br><span class="line">print(&apos;LV2.1----------------------&apos;)</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">()表示捕获分组,只输出捕获到的值</span><br><span class="line">(?:)表示非捕获分组,区别在于不会只输出捕获到的值</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">string51 = &apos;1234abc123ABC&apos;</span><br><span class="line">result51 = re.findall(&apos;(\d+)[a-z]+(\d+)&apos;, string51, flags=0)</span><br><span class="line">result52 = re.findall(&apos;(?:\d+)[a-z]+(?:\d+)&apos;, string51, flags=0)</span><br><span class="line">print(result51)</span><br><span class="line">print(result52)</span><br><span class="line"></span><br><span class="line"># 2、方括弧表达式：[]</span><br><span class="line">print(&apos;LV2.2----------------------&apos;)</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">[abc]  匹配一个a、b或c,同a|b|c</span><br><span class="line">[a-c]  匹配一个a、b或c,同a|b|c</span><br><span class="line">[a-fA-F0-9]  匹配一个代表16进制数字的字符,不区分大小写</span><br><span class="line">[^a-zA-Z]  不在[]中的字符,其中^为否定表达式。左侧含义是匹配一个不带a到z或A到Z的字符</span><br><span class="line">注意:在方括弧内,所有特殊字符（包括反斜杠）都会失去它们应有的意义。</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">string61 = &apos;&lt;div&gt;1234abc&lt;/div&gt;&apos;</span><br><span class="line">result61 = re.findall(&apos;\d&#123;3,&#125;[a-z]&apos;, string61, flags=0)</span><br><span class="line">result62 = re.findall(&apos;&lt;div&gt;(\d+[a-z]&#123;3&#125;)&lt;/div&gt;&apos;, string61, flags=0)</span><br><span class="line">result63 = re.findall(&apos;[^a-z&lt;&gt;/]+&apos;, string61, flags=0)  # 匹配不是a-z,&lt;,&gt;,/的内容</span><br><span class="line">print(result61)</span><br><span class="line">print(result62)</span><br><span class="line">print(result63)</span><br><span class="line"></span><br><span class="line">#========================================================</span><br><span class="line">#  Level3:高级语句</span><br><span class="line">#========================================================</span><br><span class="line"></span><br><span class="line"># 1、边界符B</span><br><span class="line">print(&apos;LV3.1----------------------&apos;)</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">\b 不会消耗任何字符只匹配一个位置，常用于匹配单词边界(单词划分以空格为基础，既然没有空格，必然没有两个单词)</span><br><span class="line">\B 匹配不是单词开头或结束的位置</span><br><span class="line">总结：^ 和 $ 是描述整个字符串的边界，\b 和 \B 是描述字符串中的单词边界</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">string71 = &apos;hover ve&apos;</span><br><span class="line">result71 = re.findall(r&apos;^\w+\s\bve\b&apos;, string71, flags=0)</span><br><span class="line">string72 = &apos;hover&apos;</span><br><span class="line">result72 = re.findall(r&apos;^.+\Bve\B&apos;, string72, flags=0)</span><br><span class="line">print(result71)</span><br><span class="line">print(result72)</span><br><span class="line"></span><br><span class="line"># 2、前向匹配和后向匹配：(?=) 和 (?&lt;=)</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">d(?=r)    只有在后面跟着r的时候才匹配d，但是r并不会成为整个正则表达式匹配的一部分</span><br><span class="line">(?&lt;=r)d   只有在前面跟着r时才匹配d，但是r并不会成为整个正则表达式匹配的一部分</span><br><span class="line">d(?!r)    只有在后面不跟着r的时候才匹配d，但是r并不会成为整个正则表达式匹配的一部分</span><br><span class="line">(?&lt;!r)d   只有在前面不跟着r时才匹配d，但是r并不会成为整个正则表达式匹配的一部分</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">print(&apos;LV3.2----------------------&apos;)</span><br><span class="line">string81 = &apos;exp1exp2exp1&apos;</span><br><span class="line">result81 = re.findall(&apos;exp1(?=exp2)&apos;, string81, flags=0)  # 查找exp2前面的exp1</span><br><span class="line">result82 = re.findall(&apos;(?&lt;=exp2)exp1&apos;, string81, flags=0)  # 查找exp2后面的exp1</span><br><span class="line">string82 = &apos;&lt;div&gt;1234abc&lt;/div&gt;&lt;div&gt;2234abc&lt;/div&gt;&apos;</span><br><span class="line">result83 = re.findall(&apos;(?&lt;=&lt;div&gt;).*?(?=&lt;/div&gt;)&apos;, string82, flags=0)</span><br><span class="line">print(result81)</span><br><span class="line">print(result82)</span><br><span class="line">print(result83)</span><br></pre></td></tr></table></figure>
