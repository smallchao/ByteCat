arams">(dir, postfix)</span>:</span></span><br><span class="line">    <span class="string">'''</span></span><br><span class="line"><span class="string">    按照后缀返回文件名列表</span></span><br><span class="line"><span class="string">    INPUT  -&gt; 目录地址, 文件后缀</span></span><br><span class="line"><span class="string">    OUTPUT -&gt; 文件名列表</span></span><br><span class="line"><span class="string">    '''</span></span><br><span class="line">    <span class="keyword">return</span> [os.path.join(dir, f) <span class="keyword">for</span> f <span class="keyword">in</span> os.listdir(dir) <span class="keyword">if</span> f.endswith(postfix)]</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_filelist2</span><span class="params">(dir, preffix)</span>:</span></span><br><span class="line">    <span class="string">'''</span></span><br><span class="line"><span class="string">    按照前缀返回文件名列表</span></span><br><span class="line"><span class="string">    INPUT  -&gt; 目录地址, 文件前缀</span></span><br><span class="line"><span class="string">    OUTPUT -&gt; 文件名列表</span></span><br><span class="line"><span class="string">    '''</span></span><br><span class="line">    <span class="keyword">return</span> [os.path.join(dir, f) <span class="keyword">for</span> f <span class="keyword">in</span> os.listdir(dir) <span class="keyword">if</span> f.startswith(preffix)]</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_file_postfix</span><span class="params">(filename)</span>:</span></span><br><span class="line">    <span class="string">'''</span></span><br><span class="line"><span class="string">    获取文件名后缀</span></span><br><span class="line"><span class="string">    INPUT  -&gt; 文件名</span></span><br><span class="line"><span class="string">    OUTPUT -&gt; 文件后缀</span></span><br><span class="line"><span class="string">    '''</span></span><br><span class="line">    file = os.path.splitext(filename)</span><br><span class="line">    preffix, postfix = file</span><br><span class="line">    <span class="keyword">return</span> postfix</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_file_preffix</span><span class="params">(filename)</span>:</span></span><br><span class="line">    <span class="string">'''</span></span><br><span class="line"><span class="string">    获取文件名前缀</span></span><br><span class="line"><span class="string">    INPUT  -&gt; 文件名</span></span><br><span class="line"><span class="string">    OUTPUT -&gt; 文件前缀</span></span><br><span class="line"><span class="string">    '''</span></span><br><span class="line">    file = os.path.splitext(filename)</span><br><span class="line">    preffix, postfix = file</span><br><span class="line">    <span class="keyword">return</span> preffix</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">file_chunkspilt</span><span class="params">(path, filename, chunksize)</span>:</span></span><br><span class="line">    <span class="string">'''</span></span><br><span class="line"><span class="string">    文件按照数据块大小分割为多个子文件</span></span><br><span class="line"><span class="string">    INPUT  -&gt; 文件目录, 文件名, 每个数据块大小</span></span><br><span class="line"><span class="string">    '''</span></span><br><span class="line">    <span class="keyword">if</span> chunksize &gt; <span class="number">0</span>:</span><br><span class="line">        filepath = path+<span class="string">'/'</span>+filename</span><br><span class="line">        partnum = <span class="number">0</span></span><br><span class="line">        inputfile = open(filepath, <span class="string">'rb'</span>)</span><br><span class="line">        <span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">            chunk = inputfile.read(chunksize)</span><br><span class="line">            <span class="keyword">if</span> <span class="keyword">not</span> chunk:</span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line">            partnum += <span class="number">1</span></span><br><span class="line">            newfilename = os.path.join(path, (filename+<span class="string">'_%04d'</span> % partnum))</span><br><span class="line">            sub_file = open(newfilename, <span class="string">'wb'</span>)</span><br><span class="line">            sub_file.write(chunk)</span><br><span class="line">            sub_file.close()</span><br><span class="line">        inputfile.close()</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        print(<span class="string">'chunksize must bigger than 0!'</span>)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">file_linespilt</span><span class="params">(path, filename, limit)</span>:</span></span><br><span class="line">    <span class="string">'''</span></span><br><span class="line"><span class="string">    文件按照行分割成多个子文件</span></span><br><span class="line"><span class="string">    INPUT  -&gt; 文件目录, 文件名, 行数</span></span><br><span class="line"><span class="string">    '''</span></span><br><span class="line">    <span class="keyword">if</span> limit &gt; <span class="number">0</span>:</span><br><span class="line">        preffix = get_file_preffix(filename)</span><br><span class="line">        postfix = get_file_postfix(filename)</span><br><span class="line">        file_count = <span class="number">0</span></span><br><span class="line">        l_list = []</span><br><span class="line">        <span class="keyword">with</span> open(path+<span class="string">'/'</span>+filename, <span class="string">'rb'</span>) <span class="keyword">as</span> f:</span><br><span class="line">            <span class="keyword">for</span> line <span class="keyword">in</span> f:</span><br><span class="line">                l_list.append(line)</span><br><span class="line">                <span class="keyword">if</span> len(l_list) &lt; limit:</span><br><span class="line">                    <span class="keyword">continue</span></span><br><span class="line">                subfile = preffix+<span class="string">"_"</span>+str(file_count)+<span class="string">"."</span>+postfix</span><br><span class="line">                <span class="keyword">with</span> open(FILE_DIR+<span class="string">'/'</span>+subfile, <span class="string">'wb'</span>) <span class="keyword">as</span> file:</span><br><span class="line">                    <span class="keyword">for</span> l <span class="keyword">in</span> l_list[:<span class="number">-1</span>]:</span><br><span class="line">                        file.write(l)</span><br><span class="line">                    file.write(l_list[<span class="number">-1</span>].strip())</span><br><span class="line">                    l_list=[]</span><br><span class="line">                    file_count += <span class="number">1</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        print(<span class="string">'limit must bigger than 0!'</span>)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">file_combine</span><span class="params">(path, filename)</span>:</span></span><br><span class="line">    <span class="string">'''</span></span><br><span class="line"><span class="string">    子文件合并</span></span><br><span class="line"><span class="string">    INPUT  -&gt; 文件目录, 文件名</span></span><br><span class="line"><span class="string">    '''</span></span><br><span class="line">    filepath = path+<span class="string">'/'</span>+filename</span><br><span class="line">    partnum = <span class="number">0</span></span><br><span class="line">    outputfile = open(filepath, <span class="string">'wb'</span>)</span><br><span class="line">    subfile_list = get_filelist2(FILE_DIR, filename+<span class="string">'_'</span>)</span><br><span class="line">    <span class="keyword">for</span> subfile <span class="keyword">in</span> subfile_list:</span><br><span class="line">        temp = open(subfile, <span class="string">'rb'</span>)</span><br><span class="line">        outputfile.write(temp.read())</span><br><span class="line">        temp.close()</span><br><span class="line">    outputfile.close()</span><br></pre></td></tr></table></figure>
